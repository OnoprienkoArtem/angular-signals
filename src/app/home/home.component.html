<div class="courses-panel">

  <h3>All Courses</h3>

  <button class="btn" (click)="onAddCourse()">
    Add Course
  </button>

  <mat-tab-group>

    <mat-tab label="Beginners">
      <courses-card-list
        #beginnersList
        matTooltip="These are the beginner courses"
        [courses]="beginnerCourses()"
        (updatedCourse)="onCourseUpdated($event)"
        (deletedCourse)="onCourseDeleted($event)"
      />
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        [courses]="advancedCourses()"
        (updatedCourse)="onCourseUpdated($event)"
        (deletedCourse)="onCourseDeleted($event)"
      />
    </mat-tab>

  </mat-tab-group>

</div>
